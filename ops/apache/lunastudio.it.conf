<VirtualHost *:80>
    ServerName lunastudio.it
    ServerAlias www.lunastudio.it

    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/

    ErrorLog ${APACHE_LOG_DIR}/lunastudio-error.log
    CustomLog ${APACHE_LOG_DIR}/lunastudio-access.log combined
</VirtualHost>
